<body>
  <!-- –§–æ—Ç–æ –°–æ–Ω–∏ -->
  <img src="sonya.jpg" alt="–°–æ–Ω—è" id="sonya-avatar">

  <h1>üöÄ –ù–µ–∑–∞–≤–∏—Å–∏–º–∞—è –°–æ–Ω—è</h1>
  <p>–°–æ–Ω—è –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ ‚úÖ</p>

  <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ —á–∞—Ç–∞ -->
  <button class="btn" onclick="location.href='chat.html'">–ó–∞–ø—É—Å—Ç–∏—Ç—å –°–æ–Ω—é</button>

  <!-- –ö–Ω–æ–ø–∫–∞ —Ä—É—á–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è -->
  <button class="btn" onclick="updateSonya()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –°–æ–Ω—é</button>

  <p id="updateMsg">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ ‚úÖ</p>

  <script>
    function updateSonya() {
      if ('caches' in window) {
        caches.keys().then(names => {
          for (let name of names) caches.delete(name);
        });
      }
      // –ü–æ–∫–∞–∂–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏–º
      document.getElementById("updateMsg").style.display = "block";
      setTimeout(() => {
        localStorage.setItem("sonyaUpdated", "yes");
        location.reload(true);
      }, 1500);
    }

    // –ü–æ—Å–ª–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
    window.addEventListener("load", () => {
      if (localStorage.getItem("sonyaUpdated") === "yes") {
        document.getElementById("updateMsg").style.display = "block";
        localStorage.removeItem("sonyaUpdated");
      }
    });
  </script>
